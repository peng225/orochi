openapi: 3.0.1
info:
  title: Orochi gateway object API
  version: 0.1.0
  description: API for orochi system management
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

security: []
paths:
  /datastores:
    post:
      summary: Create a datastore
      operationId: createDatastore
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createDatastoreRequest'
      responses:
        '201':
          description: Datastore created successfully
          headers:
            X-Datastore-ID:
              description: Created datastore ID.
              schema:
                type: integer
                example: 1
        '400':
          description: Bad request
  /datastores/{id}:
    get:
      summary: Get a datastore
      operationId: getDatastore
      parameters:
        - $ref: '#/components/parameters/datastoreID'
      responses:
        '200':
          description: DataStore received successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/datastore'
        '404':
          description: Datastore not found
  /bucket:
    post:
      summary: Create a bucket
      operationId: createBucket
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createBucketRequest'
      responses:
        '201':
          description: Bucket created successfully
          headers:
            X-Bucket-ID:
              description: Created bucket ID.
              schema:
                type: integer
                example: 1
        '400':
          description: Bad request
  /bucket/{id}:
    get:
      summary: Get a bucket
      operationId: getBucket
      parameters:
        - $ref: '#/components/parameters/bucketID'
      responses:
        '200':
          description: Bucket received successfully
        '404':
          description: Bucket not found
    delete:
      summary: Delete a bucket
      operationId: deleteBucket
      parameters:
        - $ref: '#/components/parameters/bucketID'
      responses:
        '202':
          description: Bucket delete request accepted

components:
  schemas:
    createDatastoreRequest:
      type: object
      properties:
        baseURL:
          type: string
          example: http://example.com:8080
    datastore:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        baseURL:
          type: string
          example: http://example.com:8080
    createBucketRequest:
      type: object
      properties:
        name:
          type: string
          example: test-bucket
        ecConfig:
          type: string
          example: 2D1P
  parameters:
    datastoreID:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
    bucketID:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64
